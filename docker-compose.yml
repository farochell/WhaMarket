services:
  # Traefik en statique (sans Docker provider)
  traefik:
    image: traefik:v2.10
    command:
      - --log.level=DEBUG
      - --accesslog=true
      - --api.dashboard=true
      - --api.insecure=true
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --providers.file.directory=/etc/traefik/dynamic
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - ./traefik:/etc/traefik/dynamic:ro
      - ./certs:/certs:ro
    networks:
      - whamarket
    restart: unless-stopped

  # Base de donn√©es
  db:
    image: mariadb:10.6
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - whamarket
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s


  # Backend FrankenPHP
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend/src:/app/src
      - ./backend/config:/app/config
      - ./backend/public:/app/public
      - ./backend/tests:/app/tests
      - ./backend/templates:/app/templates
      - ./backend/migrations:/app/migrations
      - ./backend/composer.json:/app/composer.json
      - ./backend/composer.lock:/app/composer.lock
      - ./backend/symfony.lock:/app/symfony.lock
      - ./backend/.env:/app/.env
      - backend_var:/app/var
      - backend_vendor:/app/vendor
    environment:
      - APP_ENV=dev
      - APP_SECRET=${APP_SECRET:-changeme}
      - SERVER_NAME=:8000
      - DATABASE_URL=mysql://${MYSQL_USER}:${MYSQL_PASSWORD}@db:3306/${MYSQL_DATABASE}?charset=utf8mb4&serverVersion=mariadb-10.6.0
      - MAILER_DSN=smtp://mailcatcher:1025
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`api.whamarket.dev`)"
      - "traefik.http.routers.backend.entrypoints=websecure"
      - "traefik.http.routers.backend.tls=true"
      - "traefik.http.services.backend.loadbalancer.server.port=8000"
      - "traefik.http.routers.backend-http.rule=Host(`api.whamarket.dev`)"
      - "traefik.http.routers.backend-http.entrypoints=web"
      - "traefik.http.routers.backend-http.middlewares=redirect-https"
    ports:
      - "8000:8000"
    networks:
      - whamarket
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin:latest
    environment:
      - PMA_HOST=db
      - PMA_PORT=3306
      - PMA_USER=${MYSQL_USER}
      - PMA_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - UPLOAD_LIMIT=512M
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.phpmyadmin.rule=Host(`pma.whamarket.dev`)"
      - "traefik.http.routers.phpmyadmin.entrypoints=websecure"
      - "traefik.http.routers.phpmyadmin.tls=true"
      - "traefik.http.services.phpmyadmin.loadbalancer.server.port=80"
      - "traefik.http.routers.phpmyadmin-http.rule=Host(`pma.whamarket.dev`)"
      - "traefik.http.routers.phpmyadmin-http.entrypoints=web"
      - "traefik.http.routers.phpmyadmin-http.middlewares=redirect-https"
    ports:
      - "8081:80"
    networks:
      - whamarket
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy

  # Mailcatcher
  mailcatcher:
    image: schickling/mailcatcher:latest
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.mailcatcher.rule=Host(`mail.whamarket.dev`)"
      - "traefik.http.routers.mailcatcher.entrypoints=websecure"
      - "traefik.http.routers.mailcatcher.tls=true"
      - "traefik.http.services.mailcatcher.loadbalancer.server.port=1080"
      - "traefik.http.routers.mailcatcher-http.rule=Host(`mail.whamarket.dev`)"
      - "traefik.http.routers.mailcatcher-http.entrypoints=web"
      - "traefik.http.routers.mailcatcher-http.middlewares=redirect-https"
    ports:
      - "1080:1080"
      - "1025:1025"
    networks:
      - whamarket
    restart: unless-stopped

volumes:
  db_data:
  backend_var:
  backend_vendor:

networks:
  whamarket:
    driver: bridge

